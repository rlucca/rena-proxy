[server]
bind = 127.0.0.1
port_http = 80
port_https = 443

[certificate]
file = /etc/rena/certificate.pem
key = /etc/rena/certificate.pem

[database]
directory = /etc/rena/dbs
suffix = .rena.example.org

[logging]
facility = LOCAL5
minimum = INFO
options = 0x39

[pool]
minimum = 4
maximum = 16
reap_time = 1800
